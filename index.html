<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/609a5c6c91.js" crossorigin="anonymous"></script>
    <title>Password Generator</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="generator">
                <div class="title">
                    <h3>Password Generator</h3>
                </div>
                <hr>
                <div class="input--box">
                    <input maxlength="29" type="text" name="input-text" id="input-text" disabled>
                    <a href="">
                        <i class="fa-regular fa-copy fa-lg"></i>
                    </a>
                </div>
                <div class="strong-password-indicator" id="medium">

                </div>

                <div class="password-length">
                    <div class="password-text">
                        <label>Password Length</label>
                        <h4 id="password-size">15</h4>
                    </div>

                    <input type="range" name="slider" id="slider"
                    min="0" max="30" step="1" oninput="updateIput(this.valueAsNumber)">
                </div>

                <div class="password-settings">
                    <div class="password-settings-title">
                        <label>Password Settings</label>
                    </div>
                    <ul class="options">
                        <li><input class="lower" type="checkbox" checked >
                            <span>(a-z)</span>
                        </li>
                        <li><input class="upper" type="checkbox" >
                            <span>Uppercase (A-Z)</span>
                        </li>
                        <li><input class="number" type="checkbox" >
                            <span>Numbers (0-9)</span>
                        </li>
                        <li><input class="symbols" type="checkbox" >
                            <span>Symbols (!-$%^&*)</span>
                        </li>
                        <li><input class="spaces" type="checkbox" >
                            <span>Include spaces</span>
                        </li>
                    </ul>
                </div>

                <button id="btn-generate" class="password-button">
                    Generate Password
                </button>
            </div>
        </div>
    </section>
    <script src="index.js"></script>

</body>

</html>
